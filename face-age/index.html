<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Age</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Face API Demo</h1>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Enter Image URL</h4>
                    <div class="input-group">
                        <input id="image-url" class="form-control" placeholder="Type URL of the image">
                        <span class="input-group-btn">
                            <button id="analyse-image" class="btn btn-default" data-action="searchProductById">Analyse</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Image</h4>
                        </div>
                        <div class="col-md-9">
                            <h4>Attributes&nbsp;<span id="image-attributes"></span></h4>
                        </div>
                    </div>
                    <div class="progress image-loading-progress" style="visibility: hidden;">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                    <img id="image-preview" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
