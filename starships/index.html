<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starships DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/lib.js"></script>
    <script src="./js/app.js"></script>
    <style>
        td.red {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Select two Starships from the dropdown lists to compareFace API Demo</h4>
        </div>
        <div class="col-md-2">
            <input list="spaceships-left" id="spaceships-left-input">
            <datalist id="spaceships-left">
                <option value="CR90 Corvette">
                <option value="V-wing">
                <option value="Belbullab-22 Starfighter">
                <option value="Jedi Interceptor">
                <option value="Star Destroyer">
                <option value="Trade Fedaration Cruiser">
                <option value="Solar Sailer">
                <option value="Republic Attack Cruiser">
                <option value="A-wing">
                <option value="B-wing">
                <option value="Naboo Fighter">
                <option value="Millenium Falcon">
            </datalist>
        </div>
        <div class="col-md-2">
            <input list="spaceships-right" id="spaceships-right-input">
            <datalist id="spaceships-right">
                <option value="CR90 Corvette">
                <option value="V-wing">
                <option value="Belbullab-22 Starfighter">
                <option value="Jedi Interceptor">
                <option value="Star Destroyer">
                <option value="Trade Fedaration Cruiser">
                <option value="Solar Sailer">
                <option value="Republic Attack Cruiser">
                <option value="A-wing">
                <option value="B-wing">
                <option value="Naboo Fighter">
                <option value="Millenium Falcon">
            </datalist>
        </div>
        <div class="col-md-2">
            <button class="compare">Compare</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <table class="table" id="starshipsTable">
                <thead>
                <tr>
                    <th></th>
                    <th>Starship 1</th>
                    <th>Starship 2</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Cost</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Cargo Size</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Passengers</td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
