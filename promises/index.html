<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List DEMO</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./js/library.js"></script>
    <script src="./js/app.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Products Selection DEMO</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Search product by ID:</h3>
                        <div class="input-group">
                            <input id="search-product-input" class="form-control" placeholder="Type ID there">
                            <span class="input-group-btn">
                            <button class="search-product btn btn-default">Search Product</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Examine Product</h3>
                        <ul>
                            <li>ID:&nbsp;<span class="selected-product-id"></span></li>
                            <li>Price:&nbsp;$&nbsp;<span class="selected-product-price"></span></li>
                            <li>Type:&nbsp;<span class="selected-product-type"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>List of Similar Products</h3>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody class="similar-products-list">
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>List of All Products</h3>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Price</th>
                            <th>Type</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody class="all-products-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
